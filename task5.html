<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="num">
        <button onclick="sum()"> Reverse </button>
        <p id="reverse"></p>

    </div>
    <script>
        function sum(){
            var x = document.getElementById("num").value;
            console.log(x);
            var res = '';
            for(var i =x.length-1;i>=0;i--){
                res = res+x.charAt(i);
            }
            console.log(res);
            document.getElementById("reverse").innerText = res;
        }
    </script>
</body>

</html>
